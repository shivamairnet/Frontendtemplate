            </div>

            </div>

            <div class="searchcities">

                        <label for="Startdate" class="mb-2">Start Date</label>
                        <input type="text" placeholder="Select Start Date" class="bg-white text-black rounded-md px-2 py-1">

                        <button type="reset" class="bg-customOrange text-white px-4 py-2 rounded">Clear</button>
                        <button type="submit" class="bg-customPurple text-white px-4 py-2 rounded">Submit</button>
                    </div>
                </div>
